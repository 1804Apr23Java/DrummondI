<!DOCTYPE html>
<html>
	<head>
		<title>Bookshelf</title>
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
		  <div class="jumbotron">
			<h1>Welcome to your Bookshelf</h1> 
			<p>This bookshelf contains all books in your library.</p> 
		  </div>
		</div>
		
		<div class="card-deck" id="bookshelf">
			
		</div>
		
		<form id="theform">
		  <h2>Add a book to your library</h2>
		  <div class="form-group">
			<label for="exampleInputEmail1">Title</label>
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
			<small id="emailHelp" class="form-text text-muted">This is the book's title</small>
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Author First Name</label>
			<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Author Firstname">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword2">Author Last Name</label>
			<input type="text" class="form-control" id="exampleInputPassword2" placeholder="Enter Author Lastname">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword3">Genre</label>
			<input type="text" class="form-control" id="exampleInputPassword3" placeholder="Enter Genre">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword4">Year</label>
			<input type="text" class="form-control" id="exampleInputPassword4" placeholder="Year">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword5">Pages</label>
			<input type="text" class="form-control" id="exampleInputPassword5" placeholder="Pages">
		  </div>
		  <button type="button" class="btn btn-primary" id="theformbutton">Submit</button>
		</form>
	</body>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="../scripts/bookshelf.js"></script>
</html>
